    <script>

     (function(){
         //hide all the dd child from the 4th to the end, and set the first one as default.
         $('dd').filter(':nth-child(n+4)').addClass('hide');
         // when the mouse hover, the next of current element will slideDown(show) in 200mm, and others slideup(hide). 
         $('dl').on('mouseenter', 'dt', function(){
             $(this)
              .next()
               .slideDown(200)  
                .siblings('dd')
                 .slideUp(200);

     })();
